<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Appointment</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
          <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-6 col-md-12">
                  <div class="card">
                    <div class="card-body">
                      <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">Create an Appointment</h5>
                        <p class="text-center small">Enter your personal details to create an appointment</p>
                      </div>
                      
                      <form method="POST" action="{% url 'appointment' %}">

                       
                        <div class="row">
                          <div class="col-md-6">
                            <label for="appointment_date" class="form-label">Appointment Date:</label>
                            <input type="date" id="appointment_date" name="appointment_date" class="form-control" required>
                          </div>
                          <div class="col-md-6">
                            <label for="appointment_time" class="form-label">Appointment Time:</label>
                            <input type="time" id="appointment_time" name="appointment_time" class="form-control" required>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <label for="person_name" class="form-label">Person Name:</label>
                            <input type="text" id="person_name" name="person_name" class="form-control" required>
                          </div>
                          <div class="col-md-6">
                            <label for="person_dob" class="form-label">Date of Birth:</label>
                            <input type="date" id="person_dob" name="person_dob" class="form-control" required>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <label for="person_phone" class="form-label">Phone Number:</label>
                            <input type="text" id="person_phone" name="person_phone" class="form-control" required>
                          </div>
                          <div class="col-md-6">
                            <label for="person_email" class="form-label">Email ID:</label>
                            <input type="email" id="person_email" name="person_email" class="form-control" required>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <label for="meet_person_name" class="form-label">Meet Person Name:</label>
                            <input type="text" id="meet_person_name" name="meet_person_name" class="form-control" required>
                          </div>
                          <div class="col-md-6">
                            <label for="remarks" class="form-label">Remarks:</label>
                            <textarea id="remarks" name="remarks" class="form-control"></textarea>
                          </div>
                        </div>
                        <div class="row mt-3">
                          <div class="col-md-12">
                            <button class="btn btn-primary w-100" type="submit">Submit Appointment</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
    </main>
</body>

</html>
